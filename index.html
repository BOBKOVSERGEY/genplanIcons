<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>genplanIcons</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/fonts/fonts.css">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="dist/css/media.css">
  <link rel="stylesheet" href="dist/css/font-awesome.min.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="genplan">

          <img class="genplan__img" src="dist/images/bg-genplan.jpg" alt="">

          <div class="genplan__icon-quarter">
            <div class="icon-quarter__number">
              13
            </div>
            <div class="icon-quarter__text">
              квартал
            </div>
          </div>

          <div class="genplan__icon-quarter genplan__icon-quarter_14">
            <div class="icon-quarter__number">
              14
            </div>
            <div class="icon-quarter__text">
              квартал
            </div>
          </div>

          <div class="genplan__icon-housing">
            <div class="icon-housing__number">
              16a
            </div>
          </div>

          <div class="genplan__icon-housing genplan__icon-housing_16b-stock">
            <div class="icon-housing__stock-icon">
              <i class="fa fa-star" aria-hidden="true"></i>
            </div>
            <div class="icon-housing__stock-text">
              Акция
            </div>
            <div class="icon-housing__number">
              16b
            </div>
          </div>

          <div class="genplan__icon-housing genplan__icon-housing_7-stop">
            <div class="icon-housing__stop-icon">
              <i class="fa fa-minus" aria-hidden="true"></i>
            </div>
            <div class="icon-housing__number">
              7
            </div>
          </div>

          <div class="genplan__icon-housing genplan__icon-housing_8-stock">
            <div class="icon-housing__stock-icon">
              <i class="fa fa-star" aria-hidden="true"></i>
            </div>
            <div class="icon-housing__stock-text">
              Акция
            </div>
            <div class="icon-housing__number">
              8
            </div>
          </div>


          <div class="genplan__icon-housing masterTooltip genplan__icon-housing_14" data-detail=' <div class="tooltip__wrapper">
          <div class="tooltip__number">Корп. 16</div>
          <div class="tooltip__text">Серия:<br>П44 Т/25</div>
        </div>
        <div class="tooltip__list">
          <div>2-х комнатные: 43 квартиры</div>
          <div>3-х комнатные: 3 квартиры</div>
        </div>'>
            <div class="icon-housing__number">
              14
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="dist/js/jquery.min.js"></script>
  <script src="dist/js/main.js"></script>
</body>
</html>
